<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://cdn.tailwindcss.com https://static.cloudflareinsights.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net data:; connect-src 'self' https://cloudflareinsights.com">
    <title>Login - Triton AI</title>
    
    <!-- Core libraries -->
    <link rel="icon" href="/static/icons/logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons and styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Custom JS -->
    <script src="/static/js/auth.js" defer></script>
    
    <!-- Tailwind custom theme configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                        secondary: {
                            50: '#f5f7fa',
                            100: '#eaeef4',
                            200: '#d1dae7',
                            300: '#a6bad3',
                            400: '#7596ba',
                            500: '#5378a2',
                            600: '#3f5f87',
                            700: '#354e6f',
                            800: '#2f435e',
                            900: '#2b3a4f',
                            950: '#1a2333',
                        },
                        success: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            700: '#15803d',
                        },
                        warning: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            500: '#f59e0b',
                            700: '#b45309',
                        },
                        danger: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            500: '#ef4444',
                            700: '#b91c1c',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary-50 text-secondary-900 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <!-- Logo -->
            <div class="text-center">
                <img src="/static/icons/logo.svg" alt="Triton Logo" class="h-16 w-16 mx-auto" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”±</text></svg>'">
                <h2 class="mt-4 text-3xl font-bold text-secondary-900">Triton<span class="text-primary-600">AI</span></h2>
                <p class="mt-2 text-sm text-secondary-600">Sign in to your account</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="mt-8 space-y-6">
                <!-- Error Alert -->
                <div id="error-message" class="bg-danger-50 text-danger-700 p-4 rounded-md border border-danger-200 hidden">
                    <div class="flex">
                        <i class="fas fa-exclamation-circle mt-0.5 mr-2"></i>
                        <span id="error-text"></span>
                    </div>
                </div>
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-secondary-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-secondary-500">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input id="email" name="email" type="email" required class="w-full pl-10 px-3 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="your@email.com">
                    </div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-secondary-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-secondary-500">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input id="password" name="password" type="password" required class="w-full pl-10 px-3 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-secondary-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-secondary-700">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Forgot password?</a>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button type="submit" id="login-button" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        <span id="button-text">Sign in</span>
                        <span id="button-spinner" class="hidden">
                            <i class="fas fa-spinner fa-spin ml-2"></i>
                        </span>
                    </button>
                </div>
                
                <!-- Registration Link -->
                <div class="text-center text-sm text-secondary-600">
                    <p>Don't have an account? <a href="/register" class="font-medium text-primary-600 hover:text-primary-500">Register with invitation</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form data
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!email || !password) {
                    showError('Please enter both email and password');
                    return;
                }
                
                // Show loading state
                setLoading(true);
                
                try {
                    // Send login request
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Login successful, redirect to home
                        window.location.href = '/';
                    } else {
                        // Show error
                        showError(data.error || 'Invalid email or password');
                    }
                } catch (error) {
                    showError('An unexpected error occurred. Please try again later.');
                    console.error('Login error:', error);
                } finally {
                    setLoading(false);
                }
            });
            
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
            }
            
            function setLoading(isLoading) {
                if (isLoading) {
                    buttonText.textContent = 'Signing in...';
                    buttonSpinner.classList.remove('hidden');
                    document.getElementById('login-button').disabled = true;
                } else {
                    buttonText.textContent = 'Sign in';
                    buttonSpinner.classList.add('hidden');
                    document.getElementById('login-button').disabled = false;
                }
            }
        });
    </script>
</body>
</html>
